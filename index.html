    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {

            orange: "hsl(26, 100%, 55%)",

                >About</a
              >
              <a
                href="#"
                class="text-black font-semibold md:font-medium md:text-dgblue hover:text-black relative hover:after:content-[''] hover:after:absolute hover:after:w-full hover:after:h-1 hover:after:left-0 hover:after:bottom-[-5px] md:hover:after:bottom-[-47px] hover:after:bg-orange"

              >

          </section>

            <img src="./images/icon-cart.svg" alt="cart" />
            <div class="avatar">
              <img
                src="./images/image-avatar.png"
                alt="avatar"
                class="h-12 w-12"
              />
            </div>
          </section>
        </nav>
      </header>

      <section
        class="main flex gap-[125px] min-h-[570px] items-center px-[50px]"
      >
        <div class="default gallery flex-1 flex flex-col gap-[30px]">
          <div class="main-img">
            <img
              class="max-w-[445px] max-h-[445px] w-full h-full rounded-[20px] cursor-pointer"
              src="./images/image-product-1.jpg"
              alt="product"
            />
            <img
              class="hidden max-w-[445px] max-h-[445px] w-full h-full rounded-[20px] cursor-pointer"
              src="./images/image-product-2.jpg"
              alt="product"
            />

              src="./images/image-product-4.jpg"

          <div class="thumb-list flex justify-between max-w-[445px] w-full">
            <div
              class="max-w-[90px] max-h-[90px] mx-[2px] border-2 border-orange rounded-[13px]"

                class="w-full h-full rounded-[10px] cursor-pointer hover:opacity-50"
                src="./images/image-product-2-thumbnail.jpg"
                alt="product thumbnail"

            <div class="max-w-[90px] max-h-[90px] mx-[2px]">
              <img
                class="w-full h-full rounded-[10px] cursor-pointer hover:opacity-50"
                src="./images/image-product-3-thumbnail.jpg"
                alt="product thumbnail"
              />
            </div>
            <div class="max-w-[90px] max-h-[90px] mx-[2px]">
              <img
                class="w-full h-full rounded-[10px] cursor-pointer hover:opacity-50"
                src="./images/image-product-4-thumbnail.jpg"
                alt="product thumbnail"
              />
            </div>
          </div>
        </div>

        <div class="content flex-1">
          <h3>Sneaker Company</h3>
        </div>
      </section>
